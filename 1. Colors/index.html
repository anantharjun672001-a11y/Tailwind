<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Colors </title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center font-bold text-3xl ">Colors</h1>
    
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
    
    <h1 class="text-red-600 font-semibold underline">Text Color</h1>
    <p class="text-teal-50">Hello</p>
    <p class="text-teal-100">Hello</p>
    <p class="text-teal-200">Hello</p>
    <p class="text-teal-300">Hello</p>
    <p class="text-teal-400">Hello</p>
    <p class="text-teal-500">Hello</p>
    <p class="text-teal-600">Hello</p>
    <p class="text-teal-700">Hello</p>
    <p class="text-teal-800">Hello</p>
    <p class="text-teal-900">Hello</p>
    <p class="text-teal-950">Hello</p>
    <br />
    <hr />
    <br />

    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    
    <h1 class="text-red-600 font-semibold underline">Background Colors</h1>
    <p class="bg-lime-50">Hello</p>
    <p class="bg-teal-100">Hello</p>
    <p class="bg-teal-200">Hello</p>
    <p class="bg-orange-300">Hello</p>
    <p class="bg-teal-400">Hello</p>
    <p class="bg-teal-500">Hello</p>
    <p class="bg-teal-600">Hello</p>
    <p class="bg-teal-700">Hello</p>
    <p class="bg-teal-800">Hello</p>
    <p class="bg-teal-900">Hello</p>
    <p class="bg-teal-950">Hello</p>
    <br />
    <hr />
    <br />
    
    <!-- Text Underline -->
   
    <h1 class="text-red-600 font-semibold underline">Text Decoration</h1>
    <p class="line-through">Hello</p>
    <p class="overline">Hello</p>
    <div class="underline">Hello</div>
    <div class="underline decoration-red-500">Hello</div>
   
    <br />
    <hr />
    <br />
    
    <!--  Accent colors -->
    <!-- https://tailwindcss.com/docs/accent-color -->
    
    <h1 class="text-red-600 font-semibold underline">Accent Colors</h1>
    <input type="checkbox" checked>
    <input type="checkbox" class="accent-green-800" checked>
    <br />
    <hr />
    <br />
    
    <!-- Arbitary/Custom colors -->
    
    <h1 class="text-red-600 font-semibold underline">Arbitrary Values</h1>
    <div class="bg-[#83de83cc]">
      <p class="text-[#0a39f6]">Hello</p>
    </div>
  </body>
</html>
